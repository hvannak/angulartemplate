<div class="jumbotron">
<h1 class="text-center">Privacies</h1>
<hr>
<div class="row">
    <div class="col-md-8">
        <div class="container">
            <div class="col-md-12">
                <div class="jumbotron">
                  <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                            <div class="form-group">
                              <input hidden class="form-control" formControlName="PrivacyID">
                            </div>
                            <div class="form-group required">
                              <div class="form-group">
                                  <label>PrivacyName</label>
                                  <select class="form-control" formControlName="PrivacyName">
                                    <option value="CustomerPortal" >CustomerPortal</option>
                                    <option value="GpsTracking" >GpsTracking</option>
                                  </select>
                              </div>
                              <label class="text-danger" *ngIf="service.formModel.get('PrivacyName').touched && service.formModel.get('PrivacyName').errors?.required">This field is mandatory.</label>
                            </div>
                            <ejs-richtexteditor formControlName="PrivacyDescription"></ejs-richtexteditor>
                            <div class="form-row">
                              <div class="form-group col-md-8 offset-md-2">
                                <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Submit</button>
                              </div>
                            </div>
                          </form>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          
    </div>
    <div class="col-md-4">
            <div class="mat-elevation-z8">  
              <table class="table table-hover" mat-table [dataSource]="service.privaciesList" matSort>
                <ng-container matColumnDef="PrivacyName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> PrivacyName </th>
                  <td mat-cell *matCellDef="let element" (click)="openForEdit(element)"> {{element.PrivacyName}} </td>
                </ng-container>
                <ng-container matColumnDef="Delete">
                  <th mat-header-cell *matHeaderCellDef> 
                    
                  </th>
                  <td mat-cell *matCellDef="let element"> 
                      <mat-icon (click)="onPrivacyDelete(element.PrivacyID)">delete_forever</mat-icon>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
            </div>
    </div>
</div>
</div>
