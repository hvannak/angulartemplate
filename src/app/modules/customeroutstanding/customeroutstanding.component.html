<div class="jumbotron">
  <h1 class="display-4 text-center">Customer Outstanding</h1>
  <hr>
  <div class="row">
    <div class="col-md-12">  
      <div class="row">
        <div class="col-md-8">
            <form *ngIf="isSearch" class="form-group" #form="ngForm" (submit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button" (click)="onSearchCustomer()" >Search</button>
                    </div>
                    <input type="text" id="customer" class="form-control" placeholder="Customer">
                    <select class="form-control" name="customerId" [(ngModel)]="customerId" required>
                      <option *ngFor="let item of customerrest" value="{{item.CustomerID.value}}">{{item.CustomerName.value}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-light">Load...</button>
                </div>
              </div>
            </form>
        </div>    
        <div class="col-md-4">
          <ul class="list-group">
            <li class="list-group-item">Total: {{totalOutstanding}}</li>
          </ul>
        </div>  
      </div>  
      <div class=" mat-elevation-z8">
          <table class="table table-hover" mat-table [dataSource]="service.outstandingResults" matSort>
              <ng-container matColumnDef="Customer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                <td mat-cell *matCellDef="let element"> {{element.Customer.value}} </td>
              </ng-container>
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.Date.value | date}} </td>
              </ng-container>
              <ng-container matColumnDef="TypeDocType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TypeDocType </th>
                <td mat-cell *matCellDef="let element"> {{element.TypeDocType.value}} </td>
              </ng-container>
              <ng-container matColumnDef="ReferenceNbr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ReferenceNbr </th>
                <td mat-cell *matCellDef="let element"> {{element.ReferenceNbr.value}} </td>
              </ng-container>
              <ng-container matColumnDef="Currency">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
                <td mat-cell *matCellDef="let element"> {{element.Currency.value}} </td>
              </ng-container>
              <ng-container matColumnDef="Balance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.Balance.value}} </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
