<h4 class="dispaly-4">Manual GPS</h4>
<hr>
<div class="container">
  <div class="col-md-12">
      <div class="jumbotron">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="service.formgps" autocomplete="off" (submit)="onSubmit()">
                    <div class="form-group required">
                      <label>Latitue</label>
                      <input class="form-control" formControlName="Lat">
                      <label class="text-danger" *ngIf="service.formgps.get('Lat').touched && service.formgps.get('Lat').errors?.required">This field is mandatory.</label>
                    </div>
                    <div class="form-group required">
                      <label>Long Latitue</label>
                      <input class="form-control" formControlName="Lng">
                      <label class="text-danger" *ngIf="service.formgps.get('Lng').touched && service.formgps.get('Lng').errors?.required">This field is mandatory.</label>
                    </div>
                    <div class="form-group required">
                      <mat-form-field>
                        <input formControlName="Gpsdatetime" class="form-control" matInput [matDatepicker]="myDatepicker1" required placeholder="Date">
                        <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
                        <mat-datepicker #myDatepicker1></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="form-group required">
                      <label>Check Type</label>
                      <select class="form-control" formControlName="CheckType" required >
                        <option value="IN">Check In</option>
                        <option value="OUT">Check Out</option>
                        <option value="CUS">Depo/Farm</option>
                        <option value="SUB">Sub Depo</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label>Customer</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" (click)="onSearchCustomer()" >Search</button>
                          </div>
                          <input type="text" id="customer" class="form-control" placeholder="Customer/Sub">
                          <select class="form-control" formControlName="Customer" required>
                            <option value="NEW">-New-</option>
                            <option value="OLD">-Old-</option>
                            <option *ngFor="let item of customerList" value="{{item.CustomerName.value}}">{{item.CustomerName.value}}</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group required">                   
                        <img [src]="imageUrl"  style="width:250px;height:200px">
                        <input type="file" (change)="handleFileInput($event.target.files)">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formgps.valid">Submit</button>
                      </div>
                    </div>
                  </form>
                <div class="form-group">
                  <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
