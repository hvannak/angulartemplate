<div class="jumbotron">
    <h1 class="text-center">Role Register</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group">
                    <input hidden class="form-control" formControlName="Id">
                </div>
                <div class="form-group required">
                    <label>RoleName</label>
                    <input class="form-control" formControlName="RoleName">
                    <label class="text-danger"
                        *ngIf="service.formModel.get('RoleName').touched && service.formModel.get('RoleName').errors?.required">This
                        field is mandatory.</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                        <button mat-raised-button color="accent" type="submit" class="btn btn-lg btn-block"
                            [disabled]="!service.formModel.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-8">
                <div class="mat-elevation-z8">
                    <div class="col-md-4">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                    </div>
                    <table class="table table-hover" mat-table [dataSource]="service.roleList" matSort>
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
                            <td mat-cell *matCellDef="let element" (click)="openForEdit(element)"> {{element.Name}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef>

                            </th>
                            <td mat-cell *matCellDef="let element">
                                <i class="fa fa-trash-alt fa-lg text-danger" (click)="onRoleDelete(element.Id)"></i>
                                <mat-icon (click)="onRoleDelete(element.Id)">delete_forever</mat-icon>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
                </div>
        </div>
    </div>
</div>
