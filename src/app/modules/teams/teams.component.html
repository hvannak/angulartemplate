<div class="jumbotron">
    <h1 class="display-4 text-center">Team</h1>
    <hr> 
      <div class="mat-elevation-z8">  
        <button mat-button color="primary" routerLink="/team"><mat-icon>add_circle</mat-icon></button> 
        <table class="table table-hover" mat-table [dataSource]="service.teamsList" matSort>
          <ng-container matColumnDef="TeamName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TeamName </th>
            <td mat-cell *matCellDef="let element"> {{element.TeamName}} </td>
          </ng-container>
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element" (click)="openForEdit(element.TeamID)"><mat-icon>edit</mat-icon></td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element" (click)="deleteTeam(element.TeamID)"><mat-icon>delete_forever</mat-icon></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
      </div>
  </div>
