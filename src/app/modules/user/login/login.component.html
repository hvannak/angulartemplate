<div class="flexcontainer">
    <div class="box-1"> 
        <div class="company-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">MEDIVETGROUP</h1>
            <p class="lead">Animals Specialist In Cambodia</p>
        </div>
          
          <div class="container">
            <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Pravacy</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">Portal <small class="text-muted">/ mobile</small></h1>
                  <p>Hepling customer to view transaction with company</p>
                  <button type="button" class="btn btn-lg btn-block btn-primary" routerLink="/viewprivacy/privacy/CustomerPortal">Read..</button>
                </div>
              </div>
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Pravacy</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">GPS<small class="text-muted">/ mobile</small></h1>
                  <p>For Employee to process action from customer site</p>
                  <button type="button" class="btn btn-lg btn-block btn-primary" routerLink="/viewprivacy/privacy/GpsTracking">Read..</button>
                </div>
              </div>
            </div>
        </div>
    </div>



    <div class="box-2">
        <div class="profile-card">
            <mat-icon class="matimg">account_circle</mat-icon>
        </div>
        <form [formGroup]="service.lgForm" autocomplete="off" (submit)="login()">
            <div class="form-group">
                <input formControlName="UserName" class="form-control form-control-lg" type="text" placeholder="UserName">
                <label class="text-danger" *ngIf="service.lgForm.get('UserName').touched && service.lgForm.get('UserName').errors?.required">This field is mandatory.</label>
            </div>
            <div class="form-group">
                <input formControlName="Password" class="form-control form-control-lg" type="password" placeholder="Password">
                <label class="text-danger" *ngIf="service.lgForm.get('Password').touched && service.lgForm.get('Password').errors?.required">This field is mandatory.</label>
            </div>
            <div class=".col-sm-4">
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Submit</button>
            </div>                
        </form>
    </div>
</div>
